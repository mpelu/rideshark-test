<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rideshark</title>
		<link rel="stylesheet" href="style.css" />	
	</head>
<body>
	<h1>Logged Commutes</h1>

	<div id="calendarView">
		<h3 id="monthDisplay"></h3>
		<div>
			<button id="backButton">Back</button>
			<button id="nextButton">Next</button>
		</div>

		<div id="weekdays">
			<div>Sun</div>
			<div>Mon</div>
			<div>Tue</div>
			<div>Wed</div>
			<div>Thu</div>
			<div>Fri</div>
			<div>Sat</div>
		</div>
		<div id="calendar"></div>
	</div>

	<div id="summary">
		<h4>Trips Taken</h4>
		<div id="trip-chips"></div>
		<input id="logButton" type="button" value="Log a Trip" onclick="return toggleForm();">
	</div>

	<div id="formContainer">
		<form name="logTrip" id="logForm" onsubmit="return userSubmit();">
			Date: <input type="number" id="fDate" required><br>
			Label: <input type="text" id="fLabel" required><br>
			Type: <input type="text" id="fType" required><br>

			<input type="submit" id="submitButton">
		</form>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
