<!DOCTYPE html>
<html>
	<head>
		<title>Rideshark</title>
		<meta charset="utf-8">

			<style>
			.calendar{
				/* height: 60%;
				width: 60%; */
			}
			.month{
				/* display: flex; */
			}
			.month h1{}
			.weekdays{
				display: flex;
			}
			.weekdays div{
				width: calc(100%/7);
				/* display: flex; */
			}
			.days{
				/* width: 100%; */
				display: flex;
				flex-wrap: wrap;
				cursor: pointer;
			}
			.days div{
				width: calc(100%/7);
			}
			.prev-date{
				opacity: 0.5;
			}

			</style>
	</head>
<body>

	<h1>Logged Commutes</h1>
	<p>More functionality can go here</p> 
	<div class="calendar">
		<div class="month">
			<!-- <i class="prev"></i> -->
			<div class="date">
				<h1></h1>
				<!-- <p></p> -->
			</div>
			<!-- <i class="next"></i> -->

		</div>
		<div class="weekdays">
			<div>Sun</div>
			<div>Mon</div>
			<div>Tue</div>
			<div>Wed</div>
			<div>Thu</div>
			<div>Fri</div>
			<div>Sat</div>
		</div>
		<div class="days"></div>
	</div>

	<div class="summary">
		<!-- TODO format/class-ify these -->
		<h4>Trips Taken</h4>
		<p>(Selected date goes here)</p>

		<div class="trip-chips"></div>

		<!-- TODO padding -->
		<input type="button" value="Log A Trip">
	</div>

	<form name="logTrip">
		Label: <input type="text" name="eLabel">
		Type: <input type="text" name="eType">

		<input type="submit" name="btnSubmit">
	</form>

	
	<script src="script.js"></script>
	
</body>
</html>
