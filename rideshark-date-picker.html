<!DOCTYPE html>
<html>
	<head>
		<title>Rideshark</title>
		<meta charset="utf-8">

			<style>

			#weekdays{
				width: 100%;
				display: flex;
			}
			#weekdays div{
				width: calc(100%/7);
			}
			#calendar{
				width: 100%;
				flex-wrap: wrap;
			}
			.day{
				width: calc(100%/7);
				display: flex;
				flex-wrap: wrap;
				/* flex-direction: column; */
				cursor: pointer;
			}
			/* .days div{
				width: calc(100%/7);
			} */
			.padding{
				opacity: 0.5;
				cursor: pointer;
			}

			</style>
	</head>
<body>

	<h1>Logged Commutes</h1>
	<p>More functionality can go here</p> 
	<div id="calendarView">
		<div id="monthDisplay"></div>
		<div>
			<button id="backButton">Back</button>
			<button id="nextButton">Next</button>
		</div>

		<div id="weekdays">
			<div>Sun</div>
			<div>Mon</div>
			<div>Tue</div>
			<div>Wed</div>
			<div>Thu</div>
			<div>Fri</div>
			<div>Sat</div>
		</div>
		<div id="calendar"></div>
	</div>

	<div id="summary">
		<!-- TODO format/class-ify these -->
		<h4>Trips Taken</h4>
		<p>(Selected date goes here)</p>

		<div id="trip-chips"></div>

		<!-- TODO padding, toggle display -->
		<input type="button" value="Log A Trip">
	</div>

	<form name="logTrip" onsubmit="return userSubmit();">
		<!-- TODO required, validation, toggle display -->
		Label: <input type="text" id="eLabel">
		Type: <input type="text" id="eType">

		<input type="submit">
	</form>

	
	<script src="script.js"></script>
</body>
</html>
